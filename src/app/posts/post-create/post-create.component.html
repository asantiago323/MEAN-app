<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput type="text"
        name="title"
        [ngModel]="post?.title"
        placeholder="Title"
        required
        #title="ngModel">
        <mat-error *ngIf="title.invalid">
          Please enter a post title.
        </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        name="content"
        rows="6"
        [ngModel]="post?.content"
        placeholder="Content"
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">
        Please enter some content.
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="postForm.invalid"
    >{{buttonText}}</button>
  </form>
</mat-card>
